<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualization</title>
    <style>
        .board { display: grid; gap: 1px; }
        .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 32px; }
        .black { background-color: black; color: white; }
        .white { background-color: white; }
        .queen { font-size: 32px; }
    </style>
</head>
<body>
    <input type="number" id="n-input" placeholder="Enter value of N" min="1" max="20">
    <button onclick="startVisualization()">Start Visualization</button>
    <div id="message"></div>
    <div class="board" id="board"></div>
    <div id="solutions"></div>
    <script src="script.js"></script>
</body>
</html>
